name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # You can change this to match your JDK version
          java-version: '21'

      - name: Build with Maven
        run: |
          cd Backend/coderabhishek
          mvn clean package -DskipTests  # Skip tests for faster builds, remove if you want tests to run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build & Push Services to Docker Hub
        run: |
          cd Backend/coderabhishek
          docker compose build

          docker images  # Debugging step to list built images

          docker tag react-frontend:1.0 ${{ secrets.DOCKER_USERNAME }}/coderabhishek:react-frontend
          docker tag eureka:1.0 ${{ secrets.DOCKER_USERNAME }}/coderabhishek:eureka
          docker tag gateway:1.0 ${{ secrets.DOCKER_USERNAME }}/coderabhishek:gateway
          docker tag auth:1.0 ${{ secrets.DOCKER_USERNAME }}/coderabhishek:auth
          docker tag blog:1.0 ${{ secrets.DOCKER_USERNAME }}/coderabhishek:blog

          docker push ${{ secrets.DOCKER_USERNAME }}/coderabhishek:react-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/coderabhishek:eureka
          docker push ${{ secrets.DOCKER_USERNAME }}/coderabhishek:gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/coderabhishek:auth
          docker push ${{ secrets.DOCKER_USERNAME }}/coderabhishek:blog

  deploy:
      needs: build-and-push
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to EC2
          uses: appleboy/ssh-action@v0.1.7
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              # Login to Docker Hub
              echo "ðŸ”‘ Logging in to Docker Hub..."
              echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

              # Define all services
              services=("react-frontend" "eureka" "gateway" "auth" "blog")

              # Pull the latest images
              for service in "${services[@]}"; do
                docker pull ${{ secrets.DOCKER_USERNAME }}/coderabhishek/$service:latest
              done

              # Stop and remove existing containers
              for service in "${services[@]}"; do
                docker stop $service 2>/dev/null || true
                docker rm $service 2>/dev/null || true
              done

              # Ensure the Docker network exists
              docker network create mynetwork 2>/dev/null || true

              # Run containers with auto-restart enabled
              docker run -d --restart unless-stopped --name eureka --network mynetwork -p 8761:8761 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/eureka:latest
              docker run -d --restart unless-stopped --name gateway --network mynetwork -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/gateway:latest
              docker run -d --restart unless-stopped --name auth --network mynetwork -p 8081:8081 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/auth:latest
              docker run -d --restart unless-stopped --name blog --network mynetwork -p 8082:8082 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/blog:latest
              docker run -d --restart unless-stopped --name res --network mynetwork -p 8083:8083 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/res:latest
              docker run -d --restart unless-stopped --name react-frontend --network mynetwork -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/coderabhishek/react-frontend:latest
