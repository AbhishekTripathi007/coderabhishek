name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # You can change this to match your JDK version
          java-version: '21'

      - name: Build with Maven
        run: |
          cd coderabhishek/Backend/coderabhishek
          mvn clean package -DskipTests  # Skip tests for faster builds, remove if you want tests to run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Services to Docker Hub
        run: |
          cd coderabhishek/Backend/coderabhishek
          docker-compose build
          
          docker tag react-frontend:1.0 coderabhishek/react-frontend:latest
          docker tag eureka:1.0 coderabhishek/eureka:latest
          docker tag gateway:1.0 coderabhishek/gateway:latest
          docker tag auth:1.0 coderabhishek/auth:latest
          docker tag blog:1.0 coderabhishek/blog:latest

          docker push coderabhishek/react-frontend:latest
          docker push coderabhishek/eureka:latest
          docker push coderabhishek/gateway:latest
          docker push coderabhishek/auth:latest
          docker push coderabhishek/blog:latest
