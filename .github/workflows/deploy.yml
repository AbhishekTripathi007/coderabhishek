name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # You can change this to match your JDK version
          java-version: '21'

      - name: Build with Maven
        run: |
          cd Backend/coderabhishek
          mvn clean package -DskipTests  # Skip tests for faster builds, remove if you want tests to run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build & Push Services to Docker Hub
        run: |
          cd Backend/coderabhishek
          docker compose build

          docker images  # Debugging step to list built images

          # Tag images correctly for pushing under the same repo
          docker tag backend_coderabhishek-react-frontend gorakshdocker/coderabhishek:react-frontend
          docker tag backend_coderabhishek-eureka gorakshdocker/coderabhishek:eureka
          docker tag backend_coderabhishek-gateway gorakshdocker/coderabhishek:gateway
          docker tag backend_coderabhishek-auth gorakshdocker/coderabhishek:auth
          docker tag backend_coderabhishek-blog gorakshdocker/coderabhishek:blog

          # Push all images to the same repo with different tags
          docker push gorakshdocker/coderabhishek:react-frontend
          docker push gorakshdocker/coderabhishek:eureka
          docker push gorakshdocker/coderabhishek:gateway
          docker push gorakshdocker/coderabhishek:auth
          docker push gorakshdocker/coderabhishek:blog
